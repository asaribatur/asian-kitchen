<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Asian Kitchen</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
  </head>
  <body>
    <div class="container">
      <div class="form-check form-check-reverse form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          onchange="darkModeSwitcher()"
        />
        <label
          class="form-check-label"
          for="flexSwitchCheckChecked"
          id="lblDarkMode"
          >Dark Mode</label
        >
      </div>

      <section class="menu">
        <!-- title -->
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <!-- filter buttons-->
        <div class="btn-container gap-3">
          <button
            type="button btn-item"
            class="btn btn-outline-success"
            value="all"
            onclick="getContent(this.value)"
          >
            All
          </button>
          <button
            type="button btn-item"
            class="btn btn-outline-primary"
            value="Korea"
            onclick="getContent(this.value)"
          >
            Korea
          </button>
          <button
            type="button btn-item"
            class="btn btn-outline-danger"
            value="Japan"
            onclick="getContent(this.value)"
          >
            Japan
          </button>
          <button
            type="button btn-item"
            class="btn btn-outline-info"
            value="China"
            onclick="getContent(this.value)"
          >
            China
          </button>
        </div>
        <!-- menu items -->
        <div class="row justify-content-center" id="contentArea">
          <!-- single-item -->
          <!-- end of single item -->
        </div>
      </section>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
